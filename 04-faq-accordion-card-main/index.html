<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | FAQ Accordion Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="assets-container">
        <div>
          <img
            src="images/illustration-woman-online-mobile.svg"
            alt="woman-looking-at-computer"
            class="faq-art"
          />
          <img src="images/bg-pattern-mobile.svg" alt="shadow" class="shadow" />
        </div>
        <div class="desktop-assets">
          <img
            src="images/illustration-woman-online-desktop.svg"
            alt="woman-looking-at-computer"
            class="faq-art"
          />
        </div>
      </section>
      <section class="faq-container">
        <h1>FAQ</h1>
        <ul class="faq-list">
          <li>
            <p>How many team members can I invite?</p>
            <img src="images/icon-arrow-down.svg" alt="arrow-down" />
          </li>
          <li>
            <p>What is the maximum file upload size?</p>
            <img src="images/icon-arrow-down.svg" alt="arrow-down" />
          </li>
          <li>
            <p>How do I reset my password?</p>
            <img src="images/icon-arrow-down.svg" alt="arrow-down" />
          </li>
          <li>
            <p>Can I cancel my subscription?</p>
            <img src="images/icon-arrow-down.svg" alt="arrow-down" />
          </li>
          <li>
            <p>Do you provide additional support?</p>
            <img src="images/icon-arrow-down.svg" alt="arrow-down" />
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
